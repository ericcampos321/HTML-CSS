<!DOCTYPE html>
<html lang="pe-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ol e UL</title>
</head>
<body>
    <h1> Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
   <ol type="I">
    <li>Acordar</li>
    <li>Tomar café</li>
    <li>Escovar os Dentes</li>
    <li>Trabalhar</li>
    <li>Comer</li>
   </ol>
   <h1>Listas não Ordenadas</h1>
   <ul type="square">
    <li>Pão</li>
   </ul>
</body>
</html>
